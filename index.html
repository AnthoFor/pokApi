<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PokApi</title>
    <link rel="stylesheet" href="public/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/assets/img/icons/font/bootstrap-icons.min.css">
</head>

<body class="bg-dark">
    <nav id="navbar" class="navbar navbar-expand-lg sticky-top bg-body-secondary justify-content-between px-1" data-bs-theme="dark">
        <div class="flex-grow-1 d-flex justify-content-between px-3">
            <a class="navbar-brand" href="/">
            <img src="public/assets/img/poke_logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            PokApi!
            </a>
            <button class="navbar-toggler d-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse flex-grow-1 p-1" id="navbarToggler">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#" id="findAllPokemons">Pokemons</a>
                </li>
            </ul>
            <form class="d-flex flex-fill" role="search">
                <input id="searchPokeInput" class="form-control me-2" type="search" placeholder="Search pokemons" aria-label="Search">
                <button id="pokemonSearchBtn" class="btn btn-outline-secondary" type="submit">Search</button>
            </form>
            <i class="bi bi-box-arrow-right mx-2" role="button" style="font-size: 2rem; color: white;" id="signout"></i>
        </div>
    </nav>

    <div id="loginForm" class="container p-5 d-none">
        <div class="row">
            <form>
                <div id="usermailDiv" class="form-floating">
                    <input type="email" class="form-control mb-3" id="usermail" placeholder="name@example.com">
                    <label for="usermail">Email</label>
                </div>
                <div id="usermailCheckDiv" class="form-floating d-none">
                    <input type="email" class="form-control mb-3" id="usermailCheck" placeholder="name@example.com">
                    <label id="usermailCheckLabel" for="usermailCheck">Email check</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="userpw" placeholder="Password">
                    <label for="userpw">Password</label>
                </div>
                <div id="userPwCheck" class="form-floating mb-3 d-none">
                    <input type="password" class="form-control" id="userpwCheck" placeholder="Password">
                    <label for="userpwCheck">Password check</label>
                </div>
                <button class="btn btn-primary" id="loginBtn">Connexion</button>
                <button class="btn btn-primary" id="signupBtn">S'inscrire</button>
                <button class="btn btn-primary d-none" id="alreadySignedBtn">Déjà inscrit!</button>
                <div>
                    <span class="text-danger" id="loginFormError"></span>
                </div>
            </form>
        </div>
    </div>
    <div class="px-5 py-2 d-flex justify-content-center align-items-center gap-2 d-none" id="selectResultPerPage">
        <span class="text-light text-end"> résultats par page :</span>
        <select id="resultPerPage" class="ml-1 form-select w-50" aria-label="Result per page">
            <option selected>Tout</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <div id="pokemonsList" class="d-none container p-5 justify-content-evenly">
        <span id="msgFromDb" class="text-success"></span>
        <div class="row justify-content-evenly">

        </div>
    </div>

    <nav aria-label="" class="d-flex p-2 justify-content-center mb-5 d-none" id="pagiDiv">
        <ul class="pagination" id="paginationId">
        </ul>
    </nav>

    <div class="modal fade p-5" id="pokeDetail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="pokeModalTitle"></h1>
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body" id="pokeModalBody">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar fixed-bottom bg-body-secondary" data-bs-theme="dark">
        <div class="container-fluid">
            <div id="welcDiv">
                <span class="text-success"></span>
            </div>
        </div>
      </nav>
    <script src="public/assets/js/bootstrap.bundle.js"></script>
    <script type="module" src="public/assets/js/functions.js"></script>
    <script type="module" src="public/assets/js/main.js"></script>
</body>

</html>
